<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Image Storage - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .upload-section, .gallery-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .image-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 3px;
        }
        .image-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è HTTPS Image Storage for RisuAI</h1>
    
    <div class="upload-section">
        <h2>Upload Image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
        <div id="result"></div>
    </div>

    <div class="gallery-section">
        <h2>Uploaded Images</h2>
        <button onclick="loadImages()">Refresh Gallery</button>
        <div class="image-grid" id="gallery"></div>
    </div>

    <script>
        // Configuration - change this to match your server URL
        const serverUrl = window.location.protocol === 'file:' 
            ? 'http://localhost:3000' 
            : window.location.origin;

        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<strong>Error:</strong> Please select an image file.';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                resultDiv.innerHTML = 'Uploading...';
                
                const response = await fetch(`${serverUrl}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        <strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a><br>
                        <strong>Filename:</strong> ${data.filename}<br>
                        <strong>Size:</strong> ${(data.size / 1024).toFixed(2)} KB<br>
                        <img src="${data.url}" style="max-width: 300px; margin-top: 10px; border-radius: 5px;">
                    `;
                    loadImages();
                } else {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.error || 'Upload failed'}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function loadImages() {
            const gallery = document.getElementById('gallery');
            
            try {
                gallery.innerHTML = 'Loading...';
                
                const response = await fetch(`${serverUrl}/images`);
                const data = await response.json();

                if (data.images && data.images.length > 0) {
                    gallery.innerHTML = data.images.map(img => `
                        <div class="image-item">
                            <img src="${img.url}" alt="${img.filename}">
                            <div class="image-url">${img.filename}</div>
                            <div class="image-url"><a href="${img.url}" target="_blank">View</a></div>
                        </div>
                    `).join('');
                } else {
                    gallery.innerHTML = '<p>No images uploaded yet.</p>';
                }
            } catch (error) {
                gallery.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Load images on page load
        window.onload = loadImages;
    </script>
</body>
</html>
